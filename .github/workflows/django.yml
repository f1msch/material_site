name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Django Checks and Tests
      run: |
        echo "=== 1. 系统配置检查 ==="
        python manage.py check

        echo "=== 2. 迁移状态检查 ==="
        python manage.py showmigrations --list

        echo "=== 3. 检查是否需要新迁移 ==="
        python manage.py makemigrations --check --dry-run

        echo "=== 4. 语法检查 ==="
        python -m compileall .

        echo "=== 5. 运行测试 ==="
        # 如果有测试就运行，没有则跳过
        if python manage.py test --failfast --verbosity=1; then
            echo "Tests passed"
        else
            echo "Tests failed or no tests configured"
        fi
      working-directory: src/backend/material_site  # 指定后端目录
#      数据库配置
#    - name: Setup PostgreSQL
#      uses: harmon758/postgresql-action@v1
#      with:
#        postgresql version: '13'
#        postgresql db: 'test_db'
#        postgresql user: 'postgres'
#        postgresql password: 'postgres'

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: src/frontend  # 指定前端目录
      - name: Run Lint Check
        run: npm run lint
        working-directory: src/frontend  # 在前端目录运行lint
      - name: Run Build Check
        run: npm run build
        working-directory: src/frontend  # 验证前端能否正常构建
