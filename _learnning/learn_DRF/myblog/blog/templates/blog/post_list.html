
<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
<h2>文章列表</h2>
{% for post in posts %}
    <div class="post">
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>作者: {{ post.author.username }} | 发布时间: {{ post.created_at|date:"Y-m-d" }}</p>
        <p>{{ post.content|truncatewords:30 }}</p>
    </div>
{% empty %}
    <p>暂无文章</p>
{% endfor %}
{% endblock %}
