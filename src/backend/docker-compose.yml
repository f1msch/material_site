# docker-compose.yml
version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Django 基础配置
      - DJANGO_SETTINGS_MODULE=config.settings
      - SECRET_KEY=${SECRET_KEY:-django-insecure-!change-me!}
      - DEBUG=${DEBUG:-False}

      # 数据库配置 - 连接到你的外部 MySQL
      - DB_ENGINE=django.db.backends.mysql
      - DB_HOST=10.30.101.133
      - DB_PORT=3306
      - DB_NAME=cloud1-5gzqbjdm656dd4f0  # 你需要先在 MySQL 创建这个数据库
      - DB_USER=admin
      - DB_PASSWORD=Admin123456

      # 可选：其他配置
      - ALLOWED_HOSTS=localhost,127.0.0.1,10.30.101.133
    volumes:
      # 挂载媒体文件目录（如果需要持久化）
      - ./media:/app/media
      # 挂载静态文件目录
      - ./staticfiles:/app/staticfiles
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2"
    restart: unless-stopped